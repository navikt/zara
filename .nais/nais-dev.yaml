apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: zara
  namespace: tsm
  labels:
    team: tsm
spec:
  image: {{ image }}
  port: 3000
  replicas:
    min: 1
    max: 2
  ingresses:
    - "https://zara.intern.dev.nav.no"
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: trygdeetaten.no
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /api/*
        - /favicon.ico
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: loki
        - id: elastic
  liveness:
    path: /api/internal/is-alive
  readiness:
    path: /api/internal/is-ready
  accessPolicy:
    outbound:
      external:
        - host: "tsm-unleash-api.nav.cloud.nais.io"
      rules:
        - application: tsm-pdl-cache
        - application: logging
          namespace: nais-system
  resources:
    requests:
      cpu: 50m
      memory: 200Mi
